<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-diamond" class="control-label col-xs-12 col-sm-2">{:__('Diamond')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-diamond" data-rule="required" class="form-control" name="row[diamond]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-counts" class="control-label col-xs-12 col-sm-2">{:__('Counts')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-counts" data-rule="required" class="form-control" name="row[counts]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
