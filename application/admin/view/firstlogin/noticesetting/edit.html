<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-channel_id" class="control-label col-xs-12 col-sm-2">{:__('Channel_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel_id" readonly data-rule="required" data-source="channel/index" class="form-control " name="channel_text" type="text" value="{$row.channel_text}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sid" class="control-label col-xs-12 col-sm-2">{:__('Sid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-sid" data-rule="required" class="form-control selectpicker" name="row[sid][]" multiple>
                {foreach name="sidList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.sid"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-version" class="control-label col-xs-12 col-sm-2">{:__('Version')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-version" data-rule="required" class="form-control selectpicker" name="row[version][]" multiple>
                {foreach name="versionList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.version"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]" >
                {foreach name="typeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-label_title" class="control-label col-xs-12 col-sm-2">{:__('Label_title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-label_title" data-rule="required" class="form-control" name="row[label_title]" type="text" value="{$row.label_title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control summernote" rows="5" name="row[content]" cols="50">{$row.content}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-img" class="control-label col-xs-12 col-sm-2">{:__('img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-img" readonly data-rule="" class="form-control" size="50" name="row[img]" type="text" value="{$row.img}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-img" class="btn btn-danger plupload" data-input-id="c-img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-img"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-img" class="btn btn-primary fachoose" data-input-id="c-img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-redirect_id" class="control-label col-xs-12 col-sm-2">{:__('Redirect_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select   id="c-redirect_id" data-rule="required" class="form-control selectpicker" name="row[redirect_id]">
                {foreach name="redirectList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.redirect_id"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-redirect_btn_text" class="control-label col-xs-12 col-sm-2">{:__('Redirect_btn_text')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-redirect_btn_text" data-rule="" class="form-control" name="row[redirect_btn_text]" type="text" value="{$row.redirect_btn_text}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-redirect_url" class="control-label col-xs-12 col-sm-2">{:__('Redirect_url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-redirect_url" data-rule="" class="form-control" name="row[redirect_url]" type="text" value="{$row.redirect_url}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-show_start_time" class="control-label col-xs-12 col-sm-2">{:__('Show_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-show_start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[show_start_time]" type="text" value="{$row.show_start_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-show_end_time" class="control-label col-xs-12 col-sm-2">{:__('Show_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-show_end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[show_end_time]" type="text" value="{$row.show_end_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select   id="c-status" data-rule="required" class="form-control selectpicker" name="row[status]">
                {foreach name="statusList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-sort" class="control-label col-xs-12 col-sm-2">{:__('Sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort" data-rule="required" class="form-control" name="row[sort]" type="number" value="{$row.sort}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
