<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-firstcharge_id" class="control-label col-xs-12 col-sm-2">{:__('Firstcharge_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-firstcharge_id" data-rule="required" data-source="firstcharge/index" class="form-control selectpage" name="row[firstcharge_id]" type="text" value="{$row.firstcharge_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-base_gift_content" class="control-label col-xs-12 col-sm-2">{:__('Base_gift_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-base_gift_content" data-rule="required" class="form-control" name="row[base_gift_content]" type="text" value="{$row.base_gift_content}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-extra_gift_content" class="control-label col-xs-12 col-sm-2">{:__('Extra_gift_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-extra_gift_content" data-rule="required" class="form-control" name="row[extra_gift_content]" type="text" value="{$row.extra_gift_content}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
