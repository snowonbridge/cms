<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_month_accum_id" class="control-label col-xs-12 col-sm-2">{:__('Gift_month_accum_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_month_accum_id" data-rule="required" data-source="gift/month/accum/index" class="form-control selectpage" name="row[gift_month_accum_id]" type="text" value="{$row.gift_month_accum_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_active_value" class="control-label col-xs-12 col-sm-2">{:__('User_active_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_active_value" data-rule="required" class="form-control" name="row[user_active_value]" type="number" value="{$row.user_active_value}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_active_days" class="control-label col-xs-12 col-sm-2">{:__('User_active_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_active_days" data-rule="required" class="form-control" name="row[user_active_days]" type="number" value="{$row.user_active_days}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_content" class="control-label col-xs-12 col-sm-2">{:__('Gift_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_content" data-rule="required" class="form-control" name="row[gift_content]" type="text" value='{$row.gift_content}'>
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_received" class="control-label col-xs-12 col-sm-2">{:__('Is_received')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_received" data-rule="required" class="form-control" name="row[is_received]" type="number" value="{$row.is_received}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_receive_time" class="control-label col-xs-12 col-sm-2">{:__('Gift_receive_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_receive_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[gift_receive_time]" type="text" value="{$row.gift_receive_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-update_time" class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{$row.update_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
