<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-gift_name" class="control-label col-xs-12 col-sm-2">{:__('Gift_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_name" data-rule="required" class="form-control" name="row[gift_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_num" class="control-label col-xs-12 col-sm-2">{:__('Gift_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_num" data-rule="required" class="form-control" name="row[gift_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_content_id" class="control-label col-xs-12 col-sm-2">{:__('Gift_content_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_content_id" data-rule="required" data-source="gift/content/index" class="form-control selectpage" name="row[gift_content_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-vip_crit" class="control-label col-xs-12 col-sm-2">{:__('Vip_crit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vip_crit" data-rule="required" class="form-control" name="row[vip_crit]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_desc" class="control-label col-xs-12 col-sm-2">{:__('Gift_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_desc" data-rule="required" class="form-control" name="row[gift_desc]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_role" class="control-label col-xs-12 col-sm-2">{:__('User_role')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_role" data-rule="required" class="form-control" name="row[user_role]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-day_nd" class="control-label col-xs-12 col-sm-2">{:__('Day_nd')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-day_nd" data-rule="required" class="form-control" name="row[day_nd]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
