<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_content_id" class="control-label col-xs-12 col-sm-2">{:__('Gift_content_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_content_id" data-rule="required" data-source="gift/content/index" class="form-control selectpage" name="row[gift_content_id]" type="text" value="{$row.gift_content_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_daily_id" class="control-label col-xs-12 col-sm-2">{:__('Gift_daily_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_daily_id" data-rule="required" data-source="gift/daily/index" class="form-control selectpage" name="row[gift_daily_id]" type="text" value="{$row.gift_daily_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_crit_rate_id" class="control-label col-xs-12 col-sm-2">{:__('Gift_crit_rate_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_crit_rate_id" data-rule="required" data-source="gift/crit/rate/index" class="form-control selectpage" name="row[gift_crit_rate_id]" type="text" value="{$row.gift_crit_rate_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_num" class="control-label col-xs-12 col-sm-2">{:__('Gift_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_num" data-rule="required" class="form-control" name="row[gift_num]" type="number" value="{$row.gift_num}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_received" class="control-label col-xs-12 col-sm-2">{:__('Is_received')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_received" data-rule="required" class="form-control" name="row[is_received]" type="number" value="{$row.is_received}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_add_time" class="control-label col-xs-12 col-sm-2">{:__('Gift_add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_add_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[gift_add_time]" type="text" value="{$row.gift_add_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_receive_time" class="control-label col-xs-12 col-sm-2">{:__('Gift_receive_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_receive_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[gift_receive_time]" type="text" value="{$row.gift_receive_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
