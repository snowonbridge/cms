<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mid" class="control-label col-xs-12 col-sm-2">{:__('Mid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mid" data-rule="required" class="form-control" name="row[mid]" type="number" value="{$row.mid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-uname" class="control-label col-xs-12 col-sm-2">{:__('Uname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uname" data-rule="required" class="form-control" name="row[uname]" type="text" value="{$row.uname}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-channal_id" class="control-label col-xs-12 col-sm-2">{:__('Channal_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channal_id" data-rule="required" data-source="channal/index" class="form-control selectpage" name="row[channal_id]" type="text" value="{$row.channal_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tool_id" class="control-label col-xs-12 col-sm-2">{:__('Tool_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tool_id" data-rule="required" data-source="tool/index" class="form-control selectpage" name="row[tool_id]" type="text" value="{$row.tool_id}">

    <div class="form-group">
        <label for="c-tool_name" class="control-label col-xs-12 col-sm-2">{:__('Tool_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tool_name" data-rule="required" class="form-control" name="row[tool_name]" type="text" value="{$row.tool_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-operate_type" class="control-label col-xs-12 col-sm-2">{:__('Operate_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-operate_type" data-rule="required" class="form-control" name="row[operate_type]" type="number" value="{$row.operate_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-get_type" class="control-label col-xs-12 col-sm-2">{:__('Get_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-get_type" data-rule="required" class="form-control" name="row[get_type]" type="number" value="{$row.get_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-get_type_desc" class="control-label col-xs-12 col-sm-2">{:__('Get_type_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-get_type_desc" data-rule="required" class="form-control" name="row[get_type_desc]" type="text" value="{$row.get_type_desc}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-goods_id" class="control-label col-xs-12 col-sm-2">{:__('Goods_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-goods_id" data-rule="required" data-source="goods/index" class="form-control selectpage" name="row[goods_id]" type="text" value="{$row.goods_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-use_location" class="control-label col-xs-12 col-sm-2">{:__('Use_location')}:</label>

            <input id="c-use_location" data-rule="required" class="form-control" name="row[use_location]" type="text" value="{$row.use_location}">

    </div>
    <div class="form-group">
        <label for="c-before_num" class="control-label col-xs-12 col-sm-2">{:__('Before_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-before_num" data-rule="required" class="form-control" name="row[before_num]" type="number" value="{$row.before_num}">

    <div class="form-group">

        <div class="col-xs-12 col-sm-8">
            <input id="c-expire_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[expire_time]" type="text" value="{$row.expire_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-begin_time" class="control-label col-xs-12 col-sm-2">{:__('Begin_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-begin_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[begin_time]" type="text" value="{$row.begin_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-valid_duration" class="control-label col-xs-12 col-sm-2">{:__('Valid_duration')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid_duration" data-rule="required" class="form-control" name="row[valid_duration]" type="number" value="{$row.valid_duration}">

    </div>

        <div class="col-xs-12 col-sm-8">
            <input id="c-use_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[use_time]" type="text" value="{$row.use_time|datetime}">

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
