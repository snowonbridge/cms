<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-gid" class="control-label col-xs-12 col-sm-2">{:__('Gid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gid" data-rule="required" class="form-control" name="row[gid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sender" class="control-label col-xs-12 col-sm-2">{:__('Sender')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sender" data-rule="required" class="form-control" name="row[sender]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gettime" class="control-label col-xs-12 col-sm-2">{:__('Gettime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gettime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[gettime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ref" class="control-label col-xs-12 col-sm-2">{:__('Ref')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ref" data-rule="required" class="form-control" name="row[ref]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-source" class="control-label col-xs-12 col-sm-2">{:__('Source')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source" data-rule="required" class="form-control" name="row[source]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-discount_rate" class="control-label col-xs-12 col-sm-2">{:__('Discount_rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discount_rate" data-rule="required" class="form-control" name="row[discount_rate]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-discount_value" class="control-label col-xs-12 col-sm-2">{:__('Discount_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-discount_value" data-rule="required" class="form-control" name="row[discount_value]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-origin_value" class="control-label col-xs-12 col-sm-2">{:__('Origin_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-origin_value" data-rule="required" class="form-control" name="row[origin_value]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-m_type" class="control-label col-xs-12 col-sm-2">{:__('M_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-m_type" data-rule="required" class="form-control" name="row[m_type]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-unid" class="control-label col-xs-12 col-sm-2">{:__('Unid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unid" data-rule="required" class="form-control" name="row[unid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
