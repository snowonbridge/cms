<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tlid" class="control-label col-xs-12 col-sm-2">{:__('Tlid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tlid" data-rule="required" class="form-control" name="row[tlid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-usetime" class="control-label col-xs-12 col-sm-2">{:__('Usetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[usetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-expire" class="control-label col-xs-12 col-sm-2">{:__('Expire')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-expire" data-rule="required" class="form-control" name="row[expire]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-valid_duration" class="control-label col-xs-12 col-sm-2">{:__('Valid_duration')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-valid_duration" data-rule="required" class="form-control" name="row[valid_duration]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gettime" class="control-label col-xs-12 col-sm-2">{:__('Gettime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gettime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[gettime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
