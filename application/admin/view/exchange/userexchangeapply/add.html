<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" class="form-control" name="row[uid]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-prize_id" class="control-label col-xs-12 col-sm-2">{:__('Prize_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prize_id" data-rule="required" data-source="prize/index" class="form-control selectpage" name="row[prize_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-prize_name" class="control-label col-xs-12 col-sm-2">{:__('Prize_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-prize_name" class="form-control" name="row[prize_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-spend" class="control-label col-xs-12 col-sm-2">{:__('Spend')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-spend" class="form-control" name="row[spend]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-apply_time" class="control-label col-xs-12 col-sm-2">{:__('Apply_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-apply_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[apply_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-reps_qty" class="control-label col-xs-12 col-sm-2">{:__('Reps_qty')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reps_qty" class="form-control" name="row[reps_qty]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="3"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-opt_admin_id" class="control-label col-xs-12 col-sm-2">{:__('Opt_admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-opt_admin_id" data-rule="required" data-source="opt/admin/index" class="form-control selectpage" name="row[opt_admin_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-opt_time" class="control-label col-xs-12 col-sm-2">{:__('Opt_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-opt_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[opt_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
