<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-from_gift_id" class="control-label col-xs-12 col-sm-2">{:__('From_gift_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_gift_id" data-rule="required" data-source="from/gift/index" class="form-control selectpage" name="row[from_gift_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-action_id" class="control-label col-xs-12 col-sm-2">{:__('Action_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-action_id" data-rule="required" data-source="action/index" class="form-control selectpage" name="row[action_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-from_num" class="control-label col-xs-12 col-sm-2">{:__('From_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-from_num" data-rule="required" class="form-control" name="row[from_num]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-target_gift_id" class="control-label col-xs-12 col-sm-2">{:__('Target_gift_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-target_gift_id" data-rule="required" data-source="target/gift/index" class="form-control selectpage" name="row[target_gift_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_level" class="control-label col-xs-12 col-sm-2">{:__('User_level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_level" data-rule="required" class="form-control" name="row[user_level]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-magic" class="control-label col-xs-12 col-sm-2">{:__('Magic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-magic" data-rule="required" class="form-control" name="row[magic]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-frequency" class="control-label col-xs-12 col-sm-2">{:__('Frequency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frequency" data-rule="required" class="form-control" name="row[frequency]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_list" class="control-label col-xs-12 col-sm-2">{:__('Gift_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_list" data-rule="required" class="form-control" name="row[gift_list]" type="text" value=''>
        </div>
    </div>
    <div class="form-group">
        <label for="c-login_check" class="control-label col-xs-12 col-sm-2">{:__('Login_check')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-login_check" data-rule="required" class="form-control" name="row[login_check]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="">

    </div>

        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{:date('Y-m-d H:i:s')}">

    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>

        </div>
