<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-uid" class="control-label col-xs-12 col-sm-2">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" class="form-control" name="row[uid]" type="number" value="{$row.uid}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-activity_id" class="control-label col-xs-12 col-sm-2">{:__('Activity_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-activity_id" data-rule="required" data-source="activity/index" class="form-control selectpage" name="row[activity_id]" type="text" value="{$row.activity_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-challege_list" class="control-label col-xs-12 col-sm-2">{:__('Challege_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-challege_list" data-rule="required" class="form-control" name="row[challege_list]" type="text" value="{$row.challege_list}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-achieve_list" class="control-label col-xs-12 col-sm-2">{:__('Achieve_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-achieve_list" data-rule="required" class="form-control" name="row[achieve_list]" type="text" value="{$row.achieve_list}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-gift_list" class="control-label col-xs-12 col-sm-2">{:__('Gift_list')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_list" data-rule="required" class="form-control" name="row[gift_list]" type="text" value='{$row.gift_list}'>
        </div>
    </div>
    <div class="form-group">
        <label for="c-is_receive" class="control-label col-xs-12 col-sm-2">{:__('Is_receive')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_receive" data-rule="required" class="form-control" name="row[is_receive]" type="number" value="{$row.is_receive}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-frequency" class="control-label col-xs-12 col-sm-2">{:__('Frequency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frequency" data-rule="required" class="form-control" name="row[frequency]" type="number" value="{$row.frequency}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-current_frequency" class="control-label col-xs-12 col-sm-2">{:__('Current_frequency')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-current_frequency" data-rule="required" class="form-control" name="row[current_frequency]" type="number" value="{$row.current_frequency}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-img_icon" class="control-label col-xs-12 col-sm-2">{:__('Img_icon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-img_icon" data-rule="required" class="form-control" name="row[img_icon]" type="text" value="{$row.img_icon}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-add_time" class="control-label col-xs-12 col-sm-2">{:__('Add_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-add_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[add_time]" type="text" value="{$row.add_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_time" class="control-label col-xs-12 col-sm-2">{:__('Create_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_time]" type="text" value="{$row.create_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-update_time" class="control-label col-xs-12 col-sm-2">{:__('Update_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_time]" type="text" value="{$row.update_time|datetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
